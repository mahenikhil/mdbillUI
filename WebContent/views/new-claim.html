<div id="section">
	<div class="container">
	<div class="jumbotron jumbotron-search-table">
		<div class="row search">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h3 class="mrg-top-bottom-5"><span class="label label-primary">Create New Claim </span></h3>							
			</div>
		</div>
		
		<div class="search-table">
			<form class="form-horizontal">
			 	<div class="form-group">
					<div class="row">
						<div class="col-sm-12 col-md-6 col-lg-6">
							<label for="PatientName" class="col-sm-4 control-label">Patient Name</label>
						<div class="col-sm-8">
							  <input type="text" class="form-control" id="PatientName" placeholder="PatientName">
						</div>
					</div>
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="VisitedDate" class="col-sm-4 control-label">Visited Date</label>
						<div class="col-sm-8" id="sandbox-container">
							<div class="input-append date">
							  <input type="text" id="VisitedDate" class="form-control" placeholder="click to show datepicker">
							  <span class="add-on"><span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="age" class="col-sm-4 control-label">Age</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="age" placeholder="age">
						</div>
					</div>
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="PatientName" class="col-sm-4 control-label">Sex</label>
						<div class="col-sm-8">
							<div class="btn-group">
							 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							   <span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
							 </button>
							 <ul class="dropdown-menu" role="menu">
							   <li><a href="#">Male</a></li>
							   <li><a href="#">Female</a></li>									   
							 </ul>
						   </div>
						</div>
					</div>
				</div>
			</div>			  
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="area" class="col-sm-4 control-label">Area</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="area" placeholder="area">
						</div>
					</div>
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="PatientName" class="col-sm-4 control-label">Service Location</label>
						<div class="col-sm-8">
							<div class="btn-group">
							 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							   <span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
							 </button>
							 <ul class="dropdown-menu" role="menu">
							   <li><a href="#">Location one</a></li>
							   <li><a href="#">Location two</a></li>
							   <li><a href="#">Location three</a></li>
							   <li><a href="#">Location Four</a></li>
							 </ul>
						   </div>
						</div>
					</div>
				</div>
			  </div>
			   <div class="form-group">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<label for="BillingCode" class="col-sm-4 control-label">Billing Code</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="BillingCode" placeholder="Billing Code">
						</div>
					</div>
				</div>
			  </div>
			  <div class="form-group">
			  	<div class="row">
					<div class="col-sm-12 col-xs-12 hidden-lg hidden-md float-right">
						<button type="button" class="btn btn-warning">Cancel</button>
						<button type="submit" class="btn btn-info">Save</button>
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
					<div class="col-md-12 col-lg-12 hidden-xs hidden-sm float-right">
						<button type="button" class="btn btn-warning">Cancel</button>
						<button type="submit" class="btn btn-info">Save</button>
						<button type="submit" class="btn btn-success">Submit</button>
					</div>					
				</div>
			 </div>
			</form>
		</div>
	</div>
	</div>
</div>
<script>
	$('#sandbox-container .input-append.date').datepicker({
		clearBtn: true,
		daysOfWeekHighlighted: "0,6",
		autoclose: true,
		todayHighlight: true
	});	
</script>
