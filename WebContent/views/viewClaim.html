<div id="nav">
	<div top-nav-menu></div>			
</div>
<div id="section">
	<div class="container">
		<!--<h3>Dashboard</h3>-->
		<div class="jumbotron jumbotron-search-table">
			<div class="row search">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div id="custom-search-input">
						<div class="input-group col-md-12">
							<input ng-model="searchClaim" type="text" class="search-query form-control" placeholder="Search" />
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class=" glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1 hidden-xs">
					<h3 class="mrg-top-bottom-5 txt-right"><span class="label label-info" ng-click="newClaim()">New Claim</span></h3>
				</div>
			</div>					
			<div class="table-responsive search-table">						
				<!--<div view-claim></div>-->
				<table class="table table-bordred table-striped" data-toggle="table">
				   <thead>
					   <tr>
						   <th data-sortable="true"># ID</th>
						   <th data-sortable="true">Code</th>
						   <th data-sortable="true">Patient Name</th>
						   <th data-sortable="true">Location</th>
						   <th data-sortable="true">Hospital</th>
						   <th data-sortable="true">Amount</th>
						   <th data-sortable="true">Status</th>								   
						   <th data-sortable="true" data-sort-name="_date_data" data-sorter="monthSorter">Visited Date</th>
						   <th>Action</th>
					   </tr>
					</thead>
					<tbody>						    
						<tr ng-repeat="claim in claims | filter : searchClaim">
							<td>{{claim.claimId}}</td>
							<td>{{claim.billingCode}}</td>
							<td>{{claim.patientName}}</td>
							<td>{{claim.location}}</td>
							<td>{{claim.hospital}}</td>
							<td>{{claim.amount | currency}}</td>
							<td>{{claim.currentStatus}}</td>
							<td>{{claim.visitDate | date:'medium'}}</td>
							<td><p data-placement="top" data-toggle="tooltip" title="" data-original-title="Edit">
								<button class="btn btn-info btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
									<span class="glyphicon glyphicon-eye-open"></span>
								</button>
								<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>
								<button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
									<span class="glyphicon glyphicon-trash"></span>
								</button>									
							</p>
							</td>
						</tr>
					</tbody>        
				</table>						
			</div>
		</div>
	</div>
</div>
